<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu JavaScript</title>

    <!-- Police d'écriture importée -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bibliothèque Font Awesome pour l'icone du bouton Recommencer -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
        integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="start-screen">
        <input type="text" id="username" placeholder="Entrez votre nom">
        <button id="playBtn" type="submit">JOUER</button>
    </div>
    
    <div class="container noselect">
        <div class="wrapper hidden">
            <button id="replay">
                <i class="fas fa-play"></i>
                RECOMMENCER
            </button>
            <div id="canvas">
                <!-- Conteneur pour la grille du jeu -->
            </div>
            <div id="ui">
                <h2>SCORE</h2>
                <span id="score">00</span>
            </div>
        </div>
    </div>

    <div id="leaderboard" class="hidden">
        <!-- Les noms des meilleurs joueurs seront ajouté ici dynamiquement -->
        <button id="lb-replay">
            <i class="fas fa-play"></i>
            REJOUER
        </button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
